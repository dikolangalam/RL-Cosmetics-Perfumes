<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../static/contact.css" />
</head>
<body>

    <!-- Header / Navigation -->
    <header>
        <div class="logo">RL Cosmetics & Perfume</div>

        <!-- Hamburger menu -->
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav id="nav">
            <a href="../index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="contact-container">

        <!-- Hero Section -->
        <section class="contact-hero">
            <h1>Get in Touch</h1>
            <p>Weâ€™d love to hear from you! Send us a message or visit us at our store.</p>
        </section>

        <!-- Contact Form & Info -->
        <section class="contact-content">
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> 123 Luxe Street, Metro City</p>
                <p><strong>Phone:</strong> +63 912 345 6789</p>
                <p><strong>Email:</strong> info@rlcosmetics.com</p>
            </div>
        </section>

    </div>

    <script>
        const toggle = document.getElementById("menu-toggle");
        const nav = document.getElementById("nav");

        toggle.addEventListener("click", () => {
            nav.classList.toggle("active");
            toggle.classList.toggle("open");
        });
    </script>
</body>
</html>
